

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
      .card {
        width: 400px;
        border: none;
      }

      .btr {
        border-top-right-radius: 5px !important;
      }

      .btl {
        border-top-left-radius: 5px !important;
      }

     

    

      .nav-pills {
        display: table !important;
        width: 100%;
      }

      .nav-pills .nav-link {
        border-radius: 0px;
        border-bottom: 1px solid transparent;
      }

      .nav-item {
        display: table-cell;
        
      }

      .form {
        padding: 10px;
        height: 300px;
      }

      .form input {
        margin-bottom: 12px;
        border-radius: 3px;
      }

      .form input:focus {
        box-shadow: none;
      }

      .form button {
        margin-top: 20px;
      }
    </style>



    <!-- Bootstrap CSS -->
   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item text-center">
        <a
          class="nav-link active btl"
          id="pills-home-tab"
          data-toggle="pill"
          href="#pills-home"
          role="tab"
          aria-controls="pills-home"
          aria-selected="true"
          >Login</a
        >
      </li>
      <li class="nav-item text-center">
        <a
          class="nav-link btr"
          id="pills-profile-tab"
          data-toggle="pill"
          href="#pills-profile"
          role="tab"
          aria-controls="pills-profile"
          aria-selected="false"
          >Signup</a
        >
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
        <div class="form px-4 pt-5">
          <input
            type="text"
            name=""
            class="form-control"
            placeholder="Email or Phone"
          />

          <input
            type="text"
            name=""
            class="form-control"
            placeholder="Password"
          />
          <button class="btn btn-outline-primary btn-block">Login</button>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
      >
        <div class="form px-4">
          <input
            type="text"
            name=""
            class="form-control"
            placeholder="Name"
          />

          <input
            type="text"
            name=""
            class="form-control"
            placeholder="Email"
          />

          <input
            type="text"
            name=""
            class="form-control"
            placeholder="Phone"
          />

          <input
            type="text"
            name=""
            class="form-control"
            placeholder="Password"
          />

          <button class="btn btn-outline-primary btn-block">Signup</button>
        </div>
      </div>
    </div>
  </div>
</div>
